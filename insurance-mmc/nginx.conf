server {
    listen 80;

    location /api {
        proxy_pass http://185.43.190.108:8080/api;
        add_header 'Access-Control-Allow-Origin' '*' always;
    }


    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html =404;
    }
}