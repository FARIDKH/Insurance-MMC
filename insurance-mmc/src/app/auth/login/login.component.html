<div class="login-page">
    <div class="form">
      <form class="login-form">
        <input [(ngModel)]="this.phone" type="text" name="phone" placeholder="Telefon nömrəsi"/>
        <input [(ngModel)]="this.password" type="password" name="password" placeholder="Şifrə"/>
        <button (click)="this.submitLogin()">Daxil ol</button>
      </form>
    </div>
  </div>
